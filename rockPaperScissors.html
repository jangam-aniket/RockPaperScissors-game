<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="rockpaperscissors.css" />
  </head>
  <body>
    <!-- game board -->
    <h1>Rock Paper Scissors game</h1>
    <div class="choices">
      <div class="select" id="rock">
        <img
          src="C:\Users\Admin\Desktop\RockPaperScissors-game\RockPaperScissors-game\gameImgs\rock.PNG"
          alt="image1"
        />
      </div>
      <div class="select" id="paper">
        <img
          src="C:\Users\Admin\Desktop\RockPaperScissors-game\RockPaperScissors-game\gameImgs\paper.PNG"
          alt="image2"
        />
      </div>
      <div class="select" id="scissors">
        <img
          src="C:\Users\Admin\Desktop\RockPaperScissors-game\RockPaperScissors-game\gameImgs\scissors.PNG"
          alt="image3"
        />
      </div>
    </div>

    <!-- players -->
    <div class="play-game">
      <div class="user" id="u1">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="Computer" id="c1">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <!-- game result -->
    <div class="result">
      <p id="msg">let's play the game</p>
    </div>

    <script src="rockPaperScissors.js"></script>
  </body>
</html>
